{% extends "base.html" %}
{% block title %}{{ note_data.title }} - preview{% endblock %}

{% block content %}
<div class="container mt-5 pt-5 mb-5" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold text-white">{{ note_data.title }}</h1>
        <a href="{{ url_for('views.note_edit', note_id=note_data.id) }}" class="btn btn-primary">
            <i class="bi bi-pencil-square"></i>Edit
        </a>
    </div>

    <div class="card shadow-sm mb-5 bg-dark border-secondary">
        <div class="card-header bg-dark border-secondary text-muted small">
            作成日: {{ note_data.date }}
        </div>
        <div class="card-body">
            <div class="markdown-body">
                {{ note_data.content | markdown_to_html }}
            </div>
        </div>
    </div>
    
    <footer class="fixed-bottom bg-dark shadow-lg">
        <div class="container py-3 d-flex justify-content-between align-items-center" style="max-width: 900px;">
            <div>
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i>Delete
                </button>
            </div>
            <div>
                <a class="btn btn-outline-secondary me-2" href="{{ url_for('views.home') }}">
                    <i class="bi bi-arrow-left"></i>Back
                </a>
                <a class="btn btn-primary" href="{{ url_for('views.note_edit', note_id=note_data.id) }}">
                    <i class="bi bi-pencil-square"></i>Edit
                </a>
            </div>
        </div>
    </footer>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-white" id="deleteModalLabel">Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-white">
                本当にこのメモを削除しますか？この操作は元に戻せません。
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{{ url_for('views.note_delete', note_id=note_data.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<style>
    /* GitHub風の背景と文字色 */
    .markdown-body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
        /* 追加: GitHub風の全体的な文字サイズ */
        font-size: 16px; 
    }
    
    /* --- コードブロックのスタイル --- */
    /* ``` で囲んだブロックコード全体 */
    .markdown-body pre {
        background-color: #161b22;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        /* GitHub風のマージンを再現 */
        margin-top: 0;
        margin-bottom: 16px;
        position: relative;
    }
    
    /* コードブロック内のコード要素 */
    .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        /* hljsクラスを適用する際のスタイル */
        color: #c9d1d9;
    }

    /* GitHubは pre と code を分けてスタイルを適用するため、変更 */
    .markdown-body pre code.hljs {
        background-color: transparent !important;
        color: #c9d1d9;
        padding: 0;
    }

    /* --- インラインコードのスタイル --- */
    /* ` で囲んだインラインコード */
    .markdown-body code {
        background-color: rgba(110,118,129,0.4);
        border-radius: 6px;
        padding: 0.2em 0.4em;
        font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
        font-size: 85%; /* GitHubのインラインコードは少し小さめ */
    }

    /* --- 見出しのスタイル --- */
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        color: #fff;
        border-bottom: 1px solid #30363d;
        padding-bottom: .3em;
        margin-bottom: 16px;
        margin-top: 24px; /* 追加: 上部マージンで区切りを明確に */
    }

    /* --- リンクと引用のスタイル --- */
    .markdown-body a {
        color: #58a6ff;
    }
    .markdown-body blockquote {
        color: #8b949e;
        border-left: .25em solid #444c56;
        padding: 0 1em;
    }

    /* --- テーブルのスタイル --- */
    .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 16px;
        border-spacing: 0;
    }
    .markdown-body th, .markdown-body td {
        padding: 6px 13px;
        border: 1px solid #30363d;
        /* 追加: GitHubはtdも左寄せがデフォルト */
        text-align: left; 
    }
    .markdown-body th {
        background-color: #161b22;
        font-weight: 600;
        text-align: left;
    }
    .markdown-body tr:nth-child(2n) {
        background-color: #0d1117;
    }
    .markdown-body tr:nth-child(2n+1) {
        background-color: #161b22;
    }
    
    /* --- フォームとカードのスタイル --- */
    .form-control.bg-dark {
        background-color: #161b22 !important;
        color: #c9d1d9;
        border: 1px solid #30363d; /* 追加: GitHubのフォームは境界線がある */
    }
    .card-header.bg-dark {
        background-color: #161b22 !important;
        border-bottom: 1px solid #30363d; /* 追加: GitHubのカードヘッダーは境界線がある */
    }
</style>

{% endblock %}
