{% extends "base.html" %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<div class="container mt-5 pt-5 mb-5" style="max-width: 500px;">
    <h2 class="h3 fw-bold text-center text-white mb-4">パスワードの変更</h2>
    
    <div class="card bg-dark border-secondary shadow-sm">
        <div class="card-body p-4">
            <form method="post" action="{{ url_for('views.change_password') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label text-white-50">現在のパスワード</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label text-white-50">新しいパスワード</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" id="new_password" name="new_password" required minlength="6">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label text-white-50">新しいパスワード（確認用）</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" id="confirm_password" name="confirm_password" required minlength="6">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">パスワードを変更</button>
                    <a href="{{ url_for('views.home') }}" class="btn btn-outline-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
